<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h1>

    <div class="row">
      <div class="col-md-6">
        <form id="ticket-form">
          <div class="form-group">
            <label for="movie">Movie</label>
            <select class="form-control movie" name="movie">
              <option value="" disabled selected>Select a movie:</option>
              <option class="new">The Lego Batman Movie</option>
              <option class="new">The Greate Wall</option>
              <option class="old">Lion</option>
            </select>
            <label for="time">Time</label>
            <select class="form-control time">
              <option value="" disabled selected>Select a time:</option>
              <option value="1">1 PM</option>
              <option value="2">2 PM</option>
              <option value="3">3 PM</option>
              <option value="4">4 PM</option>
              <option value="5">5 PM</option>
              <option value="6">6 PM</option>
              <option value="7">7 PM</option>
              <option value="8">8 PM</option>
              <option value="9">9 PM</option>
            </select>
            <div class="form-group">
            <label for="age">Age</label>
            <input id="age" class="form-control" type="text">
          </div>
          </div>
          <button type="submit" class="btn">Get Ticket Prices!</button>
        </form>
        <div id="show-price">
          <h2>Ticket Price</h2>
          <p>Movie: <span id="results-movie-name"</span> (<span id="results-run-type"></span)</p>
          <p>Time: <span id="results-movie-time"</span></p>
            <p>Customer Age: <span id="results-customer-age"></span></p>
            <p>Price: $<span id="results-ticket-price"></span></p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
